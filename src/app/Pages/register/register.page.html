<ion-header class="">
    <ion-toolbar class="colorInterfaz ">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="medium">
            </ion-back-button>
        </ion-buttons>
        <ion-title mode=ios class="ion-text-center animated fadeInDown">Registrar</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" style="text-align: center">

    <img class="icon ion-padding-top" src="assets/icon/Logo - GEA PNG.png" alt="">
    <form autocomplete="off" [formGroup]="registerForm">

        <ion-item>
            <ion-label position="stacked" class="text"><b>Email</b> <span class="text-danger">*</span></ion-label>
            <ion-input class="text" type="text" formControlName="email" name="email" required="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked" class="text"><b>ContraseÃ±a</b> <span class="text-danger">*</span></ion-label>
            <ion-input class="text" type="password" name="password" formControlName="password" required="true"></ion-input>
        </ion-item>
        <ion-button class="ion-margin-top colorInterface button " type="submit" expand="block" (click)="createUser()" (click)="presentAlert()">Entrar</ion-button>
    </form>
    <div class="ion-text-center">
    </div>


</ion-content>
